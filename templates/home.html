<form action="{% url 'addcat' %}" method="post" enctype="multipart/form-data">

</form>

<form action="{% url 'addroom' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD ROOMS</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          <label>ROOM NUMBER</label>
          <input type="text" name="rnmbr" placeholder="enter your name" class="form-control">
          <select class="option" name="category">
              
            <option disabled="disabled" selected="selected">--Choose option--</option>
            {% for c in cat %}
              <option value="{{c.id}}">{{c.name}}</option>
            {% endfor %}
          </select>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Done</button>
          </div>
        </div>
      </div>
    </div>
</form>
